  <!-- Contact Section -->
  <section class="flex-1 flex items-center justify-center py-20 px-6">
    <div class="max-w-2xl w-full bg-gray-800/80 rounded-3xl shadow-2xl p-10">
      <h2 class="text-4xl font-extrabold text-purple-300 mb-4 text-center">Contact Me</h2>
      <p class="text-lg text-gray-200 mb-8 text-center">
        Interested in working together, hiring, or have feedback? Fill out the form below or reach out via social media!
      </p>
      <form class="space-y-6" name="contact" method="POST" data-netlify="true">
        <div>
          <label for="name" class="block text-purple-200 font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        </div>
        <div>
          <label for="email" class="block text-purple-200 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        </div>
        <div>
          <label for="message" class="block text-purple-200 font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-gray-100 border border-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"></textarea>
        </div>
        <button type="submit" class="w-full py-3 rounded-full bg-purple-700 text-white font-semibold shadow-lg hover:bg-purple-800 transition">Send Message</button>
      </form>
      <div class="mt-10 text-center">
        <a href="https://wa.me/+2348143054030" target="_blank" class="inline-flex items-center justify-center px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-full transition">
            Message me on WhatsApp
        </a>
      </div>
    </div>
  </section>
